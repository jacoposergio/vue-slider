<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="root">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src= slides[currentActiveElement].image :alt='slides[currentActiveElement].title' />
                    <div class="text">
                        <h3>{{slides[currentActiveElement].title}}</h3>
                        <p>{{slides[currentActiveElement].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="showPreviousElement()" class="prev"></div>
                    <div @click="showNextElement()" class="next"></div>
              <!-- con v-for stampo il ciclo di immagini di anteprima        -->
                     <div v-for="(image, index) in slides">
                        <div  @click.prevent="setCurrentActiveElement(index)" class="thumb" :class="{'active': index === currentActiveElement}">
                            <img src="img/01.jpg" :alt='slides[currentActiveElement].title'/>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
